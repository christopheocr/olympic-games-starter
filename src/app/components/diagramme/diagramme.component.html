<div class="diagramme">
  <ngx-charts-line-chart
    [results]="multiLineData"
    [view]="view"
    [scheme]="colorScheme"
    [xAxis]="true"
    [yAxis]="true"
    [xAxisLabel]="'Dates'"
    [yAxisLabel]="'Valeurs'"
    [autoScale]="true"
    [showXAxisLabel]="true"
    [animations]="false"
  >
  </ngx-charts-line-chart>
</div>
